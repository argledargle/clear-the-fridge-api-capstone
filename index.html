<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300|Permanent+Marker" rel="stylesheet">
    <title>Clear the Fridge</title>
</head>
<body>
    <h1>Clear the Fridge</h1>
    <form>
      <input type="text" placeholder="Chicken, rice" id="search-term" required>
      <input type="submit" value ="Search">
        <section id="diet">
            <select class="diet">
                <option value="" selected>Select</option>
                <option value="balanced">Balanced</option>
                <option value="high-fiber">High-Fiber</option>
                <option value="high-protein">High-Protein</option>
                <option value="low-carb">Low-Carb</option>
                <option value="low-fat">Low-Fat</option>
                <option value="low-sodium">Low-Sodium</option>
              </select>
        </section>
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results">
          <ul id="results-list">
          </ul>
        </section>
<div id="overlay" onclick="off()"><iframe width="600" height="450" frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/search?q=grocery%20stores&key=AIzaSyCFudFIZM7kJmn9IgGBsnSrrL3Bp5oEMB4" allowfullscreen></iframe></div>

    <footer>contact info goes here</footer>
</body>
</html>
