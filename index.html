<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300|Permanent+Marker" rel="stylesheet">
    <title>Clear the Fridge</title>
</head>
<body>
    <h1>Clear the Fridge</h1>
    <form>
      <input type="submit" value ="Search" id="searchInput" required>
      <input type="button" value = "Allergies">
        <section id="allergies">
          <li>
            <ul>Balanced</ul>
            <ul>High-Fiber</ul>
            <ul>High-Protein</ul>
            <ul>Low-Carb</ul>
            <ul>Low-Fat</ul>
            <ul>Low-Sodium</ul>
          </li>
        </section>
      <input type="button" value = "Diet">
        <section id="diet">
          <li>
            <ul>Dairy-free</ul>
            <ul>Egg-free</ul>
            <ul>Fish-free</ul>
            <ul>Pork-free</ul>
          </li>
        </section>
    </form>
</body>
</html>
